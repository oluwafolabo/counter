            </div>

  <script>
  var action; 

    var hrs = 7;
  var min = 60;   
  var sec = 60;
  function counter(){
      action = setInterval(function(){
        sec -= 1;
        document.getElementById("three").innerHTML = sec;

        
      if (sec == 0 ){
         sec = 60;
        min -= 1;
        document.getElementById("two").innerHTML = min;
      
        };

     if  (min == 0){
            min = 60
            hrs -= 1;
        document.getElementById("one").innerHTML = hrs;
      
        };
        
    },1000); 
     
  }

  counter();
  </script>
